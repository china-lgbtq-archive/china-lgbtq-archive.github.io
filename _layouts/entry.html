---
layout: default
entry_page: true
---

<article class="entry-page">
  <div class="entry-content">
    {{ content }}
  </div>

  {% if page.source %}
  <div class="entry-source">
    来源：{% if page.source_url %}<a href="{{ page.source_url }}" target="_blank" rel="noopener">{{ page.source }}</a>{% else %}{{ page.source }}{% endif %}
  </div>
  {% endif %}
</article>
