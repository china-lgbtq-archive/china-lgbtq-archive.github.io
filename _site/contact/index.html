  <script>
    (function() {
      const header = document.querySelector('.site-header');
      const hero = document.querySelector('.hero-wrapper');
      const navToggle = document.querySelector('.nav-toggle');
      const navLinks = document.querySelector('.nav-links');
      const navDropdown = document.querySelector('.nav-dropdown');
      const dropdownTrigger = document.querySelector('.nav-dropdown-trigger');
      const dropdownMenu = document.getElementById('about-dropdown');
      
      // 下拉菜单控制 - hover 展开/收回，点击保持
      if (dropdownTrigger && dropdownMenu) {
        let isPinned = false;
        
        function updateHeaderHeight() {
          const headerHeight = header.offsetHeight;
          document.documentElement.style.setProperty('--header-height', headerHeight + 'px');
        }
        
        updateHeaderHeight();
        
        let hideTimeout;
        
        function openDropdown(animate = true) {
          clearTimeout(hideTimeout);
          updateHeaderHeight();
          
          // 控制箭头动画
          const arrow = dropdownTrigger.querySelector('.dropdown-arrow');
          if (arrow && !animate) {
            arrow.style.transition = 'none';
            arrow.offsetHeight;
          }
          
          dropdownMenu.classList.add('show');
          navDropdown.classList.add('hover');
          header.classList.add('dropdown-open');
          
          if (arrow && !animate) {
            setTimeout(() => arrow.style.transition = '', 20);
          }
        }
        
        function closeDropdown(animate = true) {
          if (isPinned) return;
          
          const arrow = dropdownTrigger.querySelector('.dropdown-arrow');
          
          hideTimeout = setTimeout(() => {
            if (arrow && !animate) {
              arrow.style.transition = 'none';
              arrow.offsetHeight;
            }
            
            dropdownMenu.classList.remove('show');
            navDropdown.classList.remove('hover');
            header.classList.remove('dropdown-open');
            
            if (arrow && !animate) {
              setTimeout(() => arrow.style.transition = '', 20);
            }
          }, 100);
        }
        
        // 点击切换固定状态
        dropdownTrigger.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          
          const arrow = dropdownTrigger.querySelector('.dropdown-arrow');
          const isCurrentlyOpen = navDropdown.classList.contains('hover');
          
          // 只有状态要变化时才禁用动画
          if (arrow) {
            arrow.style.transition = 'none';
            arrow.offsetHeight;
          }
          
          if (isPinned) {
            isPinned = false;
            dropdownMenu.classList.remove('show');
            navDropdown.classList.remove('hover');
            header.classList.remove('dropdown-open');
          } else {
            isPinned = true;
            clearTimeout(hideTimeout);
            dropdownMenu.classList.add('show');
            navDropdown.classList.add('hover');
            header.classList.add('dropdown-open');
          }
          
          setTimeout(() => {
            if (arrow) arrow.style.transition = '';
          }, 20);
        });
        
        // hover 展开/收回
        navDropdown.addEventListener('mouseenter', openDropdown);
        navDropdown.addEventListener('mouseleave', closeDropdown);
        dropdownMenu.addEventListener('mouseenter', openDropdown);
        dropdownMenu.addEventListener('mouseleave', closeDropdown);
        
        // 点击其他地方取消固定并关闭
        document.addEventListener('click', function(e) {
          if (!navDropdown.contains(e.target) && !dropdownMenu.contains(e.target)) {
            isPinned = false;
            dropdownMenu.classList.remove('show');
            navDropdown.classList.remove('hover');
            header.classList.remove('dropdown-open');
          }
        });
        
        window.addEventListener('resize', updateHeaderHeight);
      }
      
      // 检查是否在关于子页面
      const isAboutSubpage = dropdownTrigger && dropdownTrigger.classList.contains('active');
      
      // 汉堡菜单切换
      navToggle.addEventListener('click', function() {
        const isOpening = !navLinks.classList.contains('open');
        navToggle.classList.toggle('active');
        navLinks.classList.toggle('open');
        
        if (isOpening && isAboutSubpage) {
          navDropdown.classList.add('open');
        } else if (!isOpening) {
          navDropdown.classList.remove('open');
        }
      });
      
      // 移动端下拉菜单点击展开
      if (dropdownTrigger && navDropdown) {
        dropdownTrigger.addEventListener('click', function(e) {
          if (window.innerWidth <= 640) {
            e.preventDefault();
            navDropdown.classList.toggle('open');
          }
        });
      }
      
      // 点击链接后关闭菜单
      navLinks.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', function() {
          navToggle.classList.remove('active');
          navLinks.classList.remove('open');
        });
      });
      
      // 窗口尺寸变化时关闭菜单
      let lastWidth = window.innerWidth;
      const breakpoint = 640;
      window.addEventListener('resize', function() {
        const currentWidth = window.innerWidth;
        if ((lastWidth <= breakpoint && currentWidth > breakpoint) || 
            (lastWidth > breakpoint && currentWidth <= breakpoint)) {
          navToggle.classList.remove('active');
          navLinks.classList.remove('open');
        }
        lastWidth = currentWidth;
      });
      
      function checkScroll() {
        const headerHeight = header.offsetHeight;
        const heroBottom = hero ? hero.getBoundingClientRect().bottom : 0;
        
        const fadeStart = headerHeight + 100;
        const fadeEnd = headerHeight;
        
        let opacity = 0;
        if (heroBottom <= fadeEnd) {
          opacity = 1;
        } else if (heroBottom < fadeStart) {
          opacity = 1 - (heroBottom - fadeEnd) / (fadeStart - fadeEnd);
        }
        
        document.documentElement.style.setProperty('--header-opacity', opacity);
        
        if (heroBottom <= headerHeight) {
          header.classList.add('scrolled');
        } else {
          header.classList.remove('scrolled');
        }
        
        // 全息流动效果
        if (hero) {
          const heroHeight = hero.offsetHeight;
          const scrollY = window.scrollY;
          const scrollRange = heroHeight - headerHeight;
          const progress = Math.min(scrollY / scrollRange, 1);
          const posY = 100 - progress * 100;
          document.documentElement.style.setProperty('--bg-pos-y', `${posY}%`);
        }
      }
      
      checkScroll();
      
      setTimeout(function() {
        header.classList.add('ready');
      }, 50);
      
      window.addEventListener('scroll', checkScroll);
    })();
  </script>
