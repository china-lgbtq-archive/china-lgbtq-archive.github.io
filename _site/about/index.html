<body>
  <header class="site-header">
    <nav class="nav-container">
      <div class="nav-links">

        <a href="/archive" >档案库</a>

  <div class="hero-wrapper">
    
    <section class="hero">

        <h1>关于</h1>

    </section>
  </div>

  <main class="main-content">
    <p>本网站旨在记录和共享关于中国地区的性少数历史。当下，我们坚持在中国共产党的领导下，通过温和有效的策略促成社会不同群体的沟通和理解，不断朝向每个生命都可以自由而全面发展的未来努力前进。没有生命会被遗忘，没有苦痛会被忽视。</p>

  </main>

  <footer class="site-footer">

  </footer>

  <script>
    (function() {
      const header = document.querySelector('.site-header');
      const hero = document.querySelector('.hero-wrapper');
      
      // 检测是否为移动设备
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) || window.innerWidth <= 768;
      
      function checkScroll() {
        const heroBottom = hero ? hero.getBoundingClientRect().bottom : 0;
        if (heroBottom <= 50) {
          header.classList.add('scrolled');
        } else {
          header.classList.remove('scrolled');
        }
        
        // 只在桌面端启用渐变流动效果
        if (hero && !isMobile) {
          const heroHeight = hero.offsetHeight;
          const scrollY = window.scrollY;
          const progress = Math.min((scrollY / heroHeight) * 150, 100);
          hero.style.backgroundPosition = `0% ${progress}%`;
        }
      }
      
      checkScroll();
      
      setTimeout(function() {
        header.classList.add('ready');
      }, 50);
      
      window.addEventListener('scroll', checkScroll);
    })();
  </script>
</body>
