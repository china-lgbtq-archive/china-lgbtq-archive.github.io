<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>档案库 | 中国性少数历史档案</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <nav class="nav-container">
      <div class="nav-links">
        <a href="/" >首页</a>
        <a href="/archive" class="active">档案库</a>
        <a href="/about" >关于</a>
      </div>
    </nav>
  </header>

  <div class="hero-wrapper">
    
    <section class="hero">
      <div class="hero-content">
        
        <h1>档案库</h1>
        
      </div>
    </section>
  </div>

  <main class="main-content">
    <div class="archive-page">
  
  <div class="archive-filters">
    <div class="search-box">
      <input type="text" id="search-input" placeholder="搜索档案..." />
    </div>
    
    <div class="filter-row">
      <div class="filter-group">
        <span class="filter-label">年份</span>
        <div class="filter-tags" id="year-filters">
          <button class="filter-btn active" data-year="all">全部</button>
          
          
          
          
          <button class="filter-btn" data-year="2025">2025</button>
          
        </div>
      </div>
      
      <div class="filter-group">
        <span class="filter-label">标签</span>
        <div class="filter-tags" id="tag-filters">
          <button class="filter-btn active" data-tag="all">全部</button>
          
          
          
          <button class="filter-btn" data-tag="lgbt">lgbt</button>
          
          
        </div>
      </div>
    </div>
  </div>

  
  
  <table class="archive-table" id="archive-list">
    <thead>
      <tr>
        <th class="col-date">日期</th>
        <th class="col-title">标题</th>
        <th class="col-tags">标签</th>
      </tr>
    </thead>
    <tbody>
      
      <tr class="archive-row" data-year="2025" data-tags="lgbt" data-title="序言" data-summary="从2020年到现在，我陆陆续续写了有将近20万字的文章，这些是直接和性少数整体相关的。我对于性少数运动、政治、社会这些不同的议题都有了不小的变化。如果从时间顺序来看，也许读者能注意到我在观念上的一些微妙的变迁。但是有一点是不怎么变的，那就是我仍然会持续地写下去，而且不仅仅是写下去，还要做更切实的事情。谨以此文辑纪念2025年的5月17日世界不再恐同日。" onclick="window.location='/entries/%E5%BA%8F%E8%A8%80/'">
        <td class="col-date">2025-12-11</td>
        <td class="col-title">序言</td>
        <td class="col-tags">
          <div class="tags-wrapper">
            
            
            <a href="/archive/?tag=lgbt" class="archive-tag" onclick="event.stopPropagation()">lgbt</a>
            
            
          </div>
        </td>
      </tr>
      
    </tbody>
  </table>
  
  <div class="no-results" id="no-results" style="display: none;">
    没有找到匹配的档案
  </div>

</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const searchInput = document.getElementById('search-input');
  const yearBtns = document.querySelectorAll('[data-year]');
  const tagBtns = document.querySelectorAll('[data-tag]');
  const rows = document.querySelectorAll('.archive-row');
  const noResults = document.getElementById('no-results');
  
  let currentYear = 'all';
  let currentTag = 'all';
  let currentSearch = '';
  
  function filterItems() {
    let visibleCount = 0;
    
    rows.forEach(row => {
      const year = row.dataset.year;
      const title = row.dataset.title.toLowerCase();
      const summary = row.dataset.summary.toLowerCase();
      const tags = row.dataset.tags.toLowerCase();
      
      const matchYear = currentYear === 'all' || year === currentYear;
      const matchTag = currentTag === 'all' || tags.includes(currentTag.toLowerCase());
      const matchSearch = currentSearch === '' || 
        title.includes(currentSearch) || 
        summary.includes(currentSearch) ||
        tags.includes(currentSearch);
      
      if (matchYear && matchTag && matchSearch) {
        row.style.display = '';
        visibleCount++;
      } else {
        row.style.display = 'none';
      }
    });
    
    noResults.style.display = visibleCount === 0 ? '' : 'none';
    updateURL();
  }
  
  function updateURL() {
    const params = new URLSearchParams();
    if (currentYear !== 'all') params.set('year', currentYear);
    if (currentTag !== 'all') params.set('tag', currentTag);
    if (currentSearch) params.set('q', currentSearch);
    
    const newURL = params.toString() 
      ? window.location.pathname + '?' + params.toString()
      : window.location.pathname;
    history.replaceState(null, '', newURL);
  }
  
  function loadFromURL() {
    const params = new URLSearchParams(window.location.search);
    
    if (params.has('year')) {
      currentYear = params.get('year');
      yearBtns.forEach(b => {
        b.classList.toggle('active', b.dataset.year === currentYear);
      });
    }
    
    if (params.has('tag')) {
      currentTag = params.get('tag');
      tagBtns.forEach(b => {
        b.classList.toggle('active', b.dataset.tag === currentTag);
      });
    }
    
    if (params.has('q')) {
      currentSearch = params.get('q').toLowerCase();
      searchInput.value = params.get('q');
    }
    
    filterItems();
  }
  
  yearBtns.forEach(btn => {
    btn.addEventListener('click', function() {
      yearBtns.forEach(b => b.classList.remove('active'));
      this.classList.add('active');
      currentYear = this.dataset.year;
      filterItems();
    });
  });
  
  tagBtns.forEach(btn => {
    btn.addEventListener('click', function() {
      tagBtns.forEach(b => b.classList.remove('active'));
      this.classList.add('active');
      currentTag = this.dataset.tag;
      filterItems();
    });
  });
  
  searchInput.addEventListener('input', function() {
    currentSearch = this.value.toLowerCase();
    filterItems();
  });
  
  loadFromURL();
});
</script>


  </main>

  <footer class="site-footer">
    <p>© 2025 中国性少数历史档案</p>
  </footer>

  <script>
    (function() {
      const header = document.querySelector('.site-header');
      const hero = document.querySelector('.hero-wrapper');
      
      function checkScroll() {
        const heroBottom = hero ? hero.getBoundingClientRect().bottom : 0;
        if (heroBottom <= 50) {
          header.classList.add('scrolled');
        } else {
          header.classList.remove('scrolled');
        }
        
        // 渐变流动效果
        if (hero) {
          const heroHeight = hero.offsetHeight;
          const scrollY = window.scrollY;
          const progress = Math.min((scrollY / heroHeight) * 100, 100);
          hero.style.backgroundPosition = `${progress}% ${progress}%`;
        }
      }
      
      // 立即设置状态（无动画）
      checkScroll();
      
      // 稍后启用过渡动画
      setTimeout(function() {
        header.classList.add('ready');
      }, 50);
      
      window.addEventListener('scroll', checkScroll);
    })();
  </script>
</body>
</html>
