<script>
document.addEventListener('DOMContentLoaded', function() {
  const searchInput = document.getElementById('search-input');
  const yearBtns = document.querySelectorAll('[data-year]');
  const tagBtns = document.querySelectorAll('[data-tag]');
  const rows = document.querySelectorAll('.archive-row');
  const noResults = document.getElementById('no-results');
  
  let currentYear = null;
  let currentTag = null;
  let currentSearch = '';
  
  function filterItems() {
    let visibleCount = 0;
    
    rows.forEach(row => {
      const year = row.dataset.year;
      const title = row.dataset.title.toLowerCase();
      const summary = row.dataset.summary.toLowerCase();
      const tags = row.dataset.tags.toLowerCase();
      
      const matchYear = !currentYear || year === currentYear;
      const matchTag = !currentTag || tags.includes(currentTag.toLowerCase());
      const matchSearch = currentSearch === '' || 
        title.includes(currentSearch) || 
        summary.includes(currentSearch) ||
        tags.includes(currentSearch);
      
      if (matchYear && matchTag && matchSearch) {
        row.style.display = '';
        visibleCount++;
      } else {
        row.style.display = 'none';
      }
    });
    
    noResults.style.display = visibleCount === 0 ? '' : 'none';
    updateURL();
  }
  
  function updateURL() {
    const params = new URLSearchParams();
    if (currentYear) params.set('year', currentYear);
    if (currentTag) params.set('tag', currentTag);
    if (currentSearch) params.set('q', currentSearch);
    
    const newURL = params.toString() 
      ? window.location.pathname + '?' + params.toString()
      : window.location.pathname;
    history.replaceState(null, '', newURL);
  }
  
  function loadFromURL() {
    const params = new URLSearchParams(window.location.search);
    
    if (params.has('year')) {
      currentYear = params.get('year');
      yearBtns.forEach(b => {
        if (b.dataset.year === currentYear) b.classList.add('active');
      });
    }
    
    if (params.has('tag')) {
      currentTag = params.get('tag');
      tagBtns.forEach(b => {
        if (b.dataset.tag.toLowerCase() === currentTag.toLowerCase()) b.classList.add('active');
      });
    }
    
    if (params.has('q')) {
      currentSearch = params.get('q').toLowerCase();
      searchInput.value = params.get('q');
    }
    
    filterItems();
  }
  
  // 年份按钮：单选 toggle
  yearBtns.forEach(btn => {
    btn.addEventListener('click', function() {
      const year = this.dataset.year;
      
      if (currentYear === year) {
        // 已选中，取消选择
        currentYear = null;
        this.classList.remove('active');
      } else {
        // 选择新的，取消其他
        yearBtns.forEach(b => b.classList.remove('active'));
        currentYear = year;
        this.classList.add('active');
      }
      
      filterItems();
    });
  });
  
  // 标签按钮：单选 toggle
  tagBtns.forEach(btn => {
    btn.addEventListener('click', function() {
      const tag = this.dataset.tag;
      
      if (currentTag === tag.toLowerCase()) {
        // 已选中，取消选择
        currentTag = null;
        this.classList.remove('active');
      } else {
        // 选择新的，取消其他
        tagBtns.forEach(b => b.classList.remove('active'));
        currentTag = tag.toLowerCase();
        this.classList.add('active');
      }
      
      filterItems();
    });
  });
  
  searchInput.addEventListener('input', function() {
    currentSearch = this.value.toLowerCase();
    filterItems();
  });
  
  loadFromURL();
});
</script>

  <script>
    (function() {
      const header = document.querySelector('.site-header');
      const hero = document.querySelector('.hero-wrapper');
      const navToggle = document.querySelector('.nav-toggle');
      const navLinks = document.querySelector('.nav-links');
      
      // 下拉菜单控制
      const dropdownTrigger = document.querySelector('.nav-dropdown-trigger');
      const dropdownMenu = document.getElementById('about-dropdown');
      const navDropdown = document.querySelector('.nav-dropdown');
      
      if (dropdownTrigger && dropdownMenu) {
        // 定位下拉菜单
        function positionDropdown() {
          const rect = dropdownTrigger.getBoundingClientRect();
          dropdownMenu.style.left = (rect.left + rect.width / 2) + 'px';
          dropdownMenu.style.top = (rect.bottom + 10) + 'px';
        }
        
        let hideTimeout;
        
        function showDropdown() {
          clearTimeout(hideTimeout);
          positionDropdown();
          dropdownMenu.classList.add('show');
          navDropdown.classList.add('hover');
        }
        
        function hideDropdown() {
          hideTimeout = setTimeout(() => {
            dropdownMenu.classList.remove('show');
            navDropdown.classList.remove('hover');
          }, 100);
        }
        
        navDropdown.addEventListener('mouseenter', showDropdown);
        navDropdown.addEventListener('mouseleave', hideDropdown);
        dropdownMenu.addEventListener('mouseenter', showDropdown);
        dropdownMenu.addEventListener('mouseleave', hideDropdown);
        
        window.addEventListener('resize', positionDropdown);
        window.addEventListener('scroll', positionDropdown);
      }
      
      // 检查是否在关于子页面
      const isAboutSubpage = dropdownTrigger && dropdownTrigger.classList.contains('active');
      
      // 汉堡菜单切换
      navToggle.addEventListener('click', function() {
        const isOpening = !navLinks.classList.contains('open');
        navToggle.classList.toggle('active');
        navLinks.classList.toggle('open');
        
        if (isOpening && isAboutSubpage) {
          // 打开菜单时，如果在子页面则自动展开
          navDropdown.classList.add('open');
        } else if (!isOpening) {
          // 关闭菜单时收起
          navDropdown.classList.remove('open');
        }
      });
      
      // 移动端下拉菜单点击展开
      if (dropdownTrigger && navDropdown) {
        dropdownTrigger.addEventListener('click', function(e) {
          if (window.innerWidth <= 640) {
            e.preventDefault();
            navDropdown.classList.toggle('open');
          }
        });
      }
      
      // 点击链接后关闭菜单
      navLinks.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', function() {
          navToggle.classList.remove('active');
          navLinks.classList.remove('open');
        });
      });
      
      // 窗口尺寸变化时关闭菜单（仅在跨越640px断点时）
      let lastWidth = window.innerWidth;
      const breakpoint = 640;
      window.addEventListener('resize', function() {
        const currentWidth = window.innerWidth;
        // 只有在跨越断点时才关闭菜单
        if ((lastWidth <= breakpoint && currentWidth > breakpoint) || 
            (lastWidth > breakpoint && currentWidth <= breakpoint)) {
          navToggle.classList.remove('active');
          navLinks.classList.remove('open');
        }
        lastWidth = currentWidth;
      });
      
      function checkScroll() {
        const headerHeight = header.offsetHeight;
        const heroBottom = hero ? hero.getBoundingClientRect().bottom : 0;
        
        // 提前开始淡入，在 hero 底部距离 header 100px 时开始
        const fadeStart = headerHeight + 100;
        const fadeEnd = headerHeight;
        
        let opacity = 0;
        if (heroBottom <= fadeEnd) {
          opacity = 1;
        } else if (heroBottom < fadeStart) {
          opacity = 1 - (heroBottom - fadeEnd) / (fadeStart - fadeEnd);
        }
        
        document.documentElement.style.setProperty('--header-opacity', opacity);
        
        if (heroBottom <= headerHeight) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
      
      // Hero 毛玻璃效果
      const blurStart = 150;
      const blurEnd = 400;
      let blurAmount = 0;
      if (window.scrollY > blurStart) {
        blurAmount = Math.min((window.scrollY - blurStart) / (blurEnd - blurStart) * 8, 8);
      }
      document.documentElement.style.setProperty('--hero-blur', blurAmount);
        
        // 全息流动效果 - 统一控制 body 和 header
        if (hero) {
          const heroHeight = hero.offsetHeight;
          const headerHeight = header.offsetHeight;
          const scrollY = window.scrollY;
          // 流动速度 - 刚好在滑出 hero 时完成渐变
          const scrollRange = heroHeight - headerHeight;
          const progress = Math.min(scrollY / scrollRange, 1);
          const posY = 100 - progress * 100;
          
          // 统一设置到 root，body 和 header 都会读取
          document.documentElement.style.setProperty('--bg-pos-y', `${posY}%`);
        }
      }
      
      checkScroll();
      
      setTimeout(function() {
        header.classList.add('ready');
      }, 50);
      
      window.addEventListener('scroll', checkScroll);
    })();
  </script>
