<script>
document.addEventListener('DOMContentLoaded', function() {
  const searchInput = document.getElementById('search-input');
  const yearBtns = document.querySelectorAll('[data-year]');
  const tagBtns = document.querySelectorAll('[data-tag]');
  const rows = document.querySelectorAll('.archive-row');
  const noResults = document.getElementById('no-results');
  
  let currentYear = null;
  let currentTag = null;
  let currentSearch = '';
  
  function filterItems() {
    let visibleCount = 0;
    
    rows.forEach(row => {
      const year = row.dataset.year;
      const title = row.dataset.title.toLowerCase();
      const summary = row.dataset.summary.toLowerCase();
      const tags = row.dataset.tags.toLowerCase();
      
      const matchYear = !currentYear || year === currentYear;
      const matchTag = !currentTag || tags.includes(currentTag.toLowerCase());
      const matchSearch = currentSearch === '' || 
        title.includes(currentSearch) || 
        summary.includes(currentSearch) ||
        tags.includes(currentSearch);
      
      if (matchYear && matchTag && matchSearch) {
        row.style.display = '';
        visibleCount++;
      } else {
        row.style.display = 'none';
      }
    });
    
    noResults.style.display = visibleCount === 0 ? '' : 'none';
    updateURL();
  }
  
  function updateURL() {
    const params = new URLSearchParams();
    if (currentYear) params.set('year', currentYear);
    if (currentTag) params.set('tag', currentTag);
    if (currentSearch) params.set('q', currentSearch);
    
    const newURL = params.toString() 
      ? window.location.pathname + '?' + params.toString()
      : window.location.pathname;
    history.replaceState(null, '', newURL);
  }
  
  function loadFromURL() {
    const params = new URLSearchParams(window.location.search);
    
    if (params.has('year')) {
      currentYear = params.get('year');
      yearBtns.forEach(b => {
        if (b.dataset.year === currentYear) b.classList.add('active');
      });
    }
    
    if (params.has('tag')) {
      currentTag = params.get('tag');
      tagBtns.forEach(b => {
        if (b.dataset.tag.toLowerCase() === currentTag.toLowerCase()) b.classList.add('active');
      });
    }
    
    if (params.has('q')) {
      currentSearch = params.get('q').toLowerCase();
      searchInput.value = params.get('q');
    }
    
    filterItems();
  }
  
  // 年份按钮：单选 toggle
  yearBtns.forEach(btn => {
    btn.addEventListener('click', function() {
      const year = this.dataset.year;
      
      if (currentYear === year) {
        // 已选中，取消选择
        currentYear = null;
        this.classList.remove('active');
      } else {
        // 选择新的，取消其他
        yearBtns.forEach(b => b.classList.remove('active'));
        currentYear = year;
        this.classList.add('active');
      }
      
      filterItems();
    });
  });
  
  // 标签按钮：单选 toggle
  tagBtns.forEach(btn => {
    btn.addEventListener('click', function() {
      const tag = this.dataset.tag;
      
      if (currentTag === tag.toLowerCase()) {
        // 已选中，取消选择
        currentTag = null;
        this.classList.remove('active');
      } else {
        // 选择新的，取消其他
        tagBtns.forEach(b => b.classList.remove('active'));
        currentTag = tag.toLowerCase();
        this.classList.add('active');
      }
      
      filterItems();
    });
  });
  
  searchInput.addEventListener('input', function() {
    currentSearch = this.value.toLowerCase();
    filterItems();
  });
  
  loadFromURL();
});
</script>

  <script>
    (function() {
      const header = document.querySelector('.site-header');
      const hero = document.querySelector('.hero-wrapper');
      const navToggle = document.querySelector('.nav-toggle');
      const navLinks = document.querySelector('.nav-links');
      
      // 通用下拉菜单控制 - 只点击展开，点击外面收回
      function setupDropdown(navDropdown, dropdownMenu) {
        if (!navDropdown || !dropdownMenu) return;
        
        const dropdownTrigger = navDropdown.querySelector('.nav-dropdown-trigger');
        if (!dropdownTrigger) return;
        
        function openDropdown() {
          // 关闭其他 dropdown
          document.querySelectorAll('.nav-dropdown-bar.show').forEach(bar => {
            if (bar !== dropdownMenu) {
              bar.classList.remove('show');
            }
          });
          document.querySelectorAll('.nav-dropdown.hover').forEach(dd => {
            if (dd !== navDropdown) {
              dd.classList.remove('hover');
            }
          });
          
          dropdownMenu.classList.add('show');
          navDropdown.classList.add('hover');
          header.classList.add('dropdown-open');
        }
        
        function closeDropdown() {
          dropdownMenu.classList.remove('show');
          navDropdown.classList.remove('hover');
          if (!document.querySelector('.nav-dropdown-bar.show')) {
            header.classList.remove('dropdown-open');
          }
        }
        
        // 点击切换
        dropdownTrigger.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          
          if (dropdownMenu.classList.contains('show')) {
            closeDropdown();
          } else {
            openDropdown();
          }
          
          // 移动端
          if (window.innerWidth <= 640) {
            navDropdown.classList.toggle('open');
          }
        });
        
        // 点击外面收回（但不包括 dropdown 和 dropdownMenu）
        document.addEventListener('click', function(e) {
          if (!navDropdown.contains(e.target) && !dropdownMenu.contains(e.target)) {
            closeDropdown();
          }
        });
      }
      
      // 设置文库下拉菜单
      setupDropdown(
        document.getElementById('libraryDropdown'),
        document.getElementById('library-dropdown')
      );
      
      // 设置关于下拉菜单
      setupDropdown(
        document.getElementById('navDropdown'),
        document.getElementById('about-dropdown')
      );
      
      // 汉堡菜单切换
      navToggle.addEventListener('click', function() {
        navToggle.classList.toggle('active');
        navLinks.classList.toggle('open');
      });
      
      // 点击链接后关闭菜单
      navLinks.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', function() {
          navToggle.classList.remove('active');
          navLinks.classList.remove('open');
        });
      });
      
      // 窗口尺寸变化时关闭菜单
      let lastWidth = window.innerWidth;
      const breakpoint = 640;
      window.addEventListener('resize', function() {
        const currentWidth = window.innerWidth;
        if ((lastWidth <= breakpoint && currentWidth > breakpoint) || 
            (lastWidth > breakpoint && currentWidth <= breakpoint)) {
          navToggle.classList.remove('active');
          navLinks.classList.remove('open');
        }
        lastWidth = currentWidth;
      });
      
      function checkScroll() {
        const headerHeight = header.offsetHeight;
        const heroBottom = hero ? hero.getBoundingClientRect().bottom : 0;
        
        const fadeStart = headerHeight + 100;
        const fadeEnd = headerHeight;
        
        let opacity = 0;
        if (heroBottom <= fadeEnd) {
          opacity = 1;
        } else if (heroBottom < fadeStart) {
          opacity = 1 - (heroBottom - fadeEnd) / (fadeStart - fadeEnd);
        }
        
        document.documentElement.style.setProperty('--header-opacity', opacity);
        
        if (heroBottom <= headerHeight) {
          header.classList.add('scrolled');
        } else {
          header.classList.remove('scrolled');
        }
        
        // 全息流动效果
        if (hero) {
          const heroHeight = hero.offsetHeight;
          const scrollY = window.scrollY;
          const scrollRange = heroHeight - headerHeight;
          const progress = Math.min(scrollY / scrollRange, 1);
          const posY = 100 - progress * 100;
          document.documentElement.style.setProperty('--bg-pos-y', `${posY}%`);
        }
      }
      
      checkScroll();
      
      setTimeout(function() {
        header.classList.add('ready');
      }, 50);
      
      window.addEventListener('scroll', checkScroll);
      
      // 下滑提示箭头
      const scrollHint = document.querySelector('.scroll-hint');
      if (scrollHint) {
        // 初始化：根据滚动位置决定是否显示
        function updateScrollHint() {
          if (window.scrollY > 100) {
            scrollHint.classList.remove('visible');
            scrollHint.classList.add('hidden');
          } else {
            scrollHint.classList.add('visible');
            scrollHint.classList.remove('hidden');
          }
        }
        
        // 初始检查
        updateScrollHint();
        
        // 点击滚动到内容区
        scrollHint.addEventListener('click', function() {
          const mainContent = document.querySelector('.main-content');
          if (mainContent) {
            mainContent.scrollIntoView({ behavior: 'smooth' });
          }
        });
        
        // 滚动时更新
        window.addEventListener('scroll', updateScrollHint);
      }
    })();
